<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfluencerHub</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <!-- Header start  -->
    <header>
        <a href="" class="logo">InfluencerHub</a>
        <nav>
            <ul class="nav-lists">
                <li class="nav-list"> Products </li>
                <li class="nav-list"> Services </li>
                <li class="nav-list"> Pricing </li>
                <li class="nav-list"> My Account </li>
                <li class="nav-list icon">
                    <ion-icon name="search-outline"></ion-icon>
                </li>
                <li class="nav-list icon">
                    <ion-icon name="cart-outline"></ion-icon>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Hero section and animation -->
        <section class="hero-container">
            <div class="hero-information">
                <h2 class="hero-title"> Start your Journey as <br> Influencer </h2>
                <p>Start your journey with InfluencerHub. We help people who want to learn from us.</p>
                <a href="" class="link-btn">Start FREE trial <ion-icon name="chevron-forward-sharp"></ion-icon> </a>
            </div>
            <div class="hero-featured">
                <img src="images/main-camera.png" alt="">
            </div>
        </section>
        <section class="brand-carousel">
            <hr>
            <div class="brands">
                <div class="brand">
                    <img src="logos/Alibaba.svg" alt="">
                </div>
                <div class="brand">
                    <img src="logos/Amazon.svg" alt="">
                </div>
                <div class="brand">
                    <img src="logos/Daraz.pk Logo.svg" alt="">
                </div>
                <div class="brand">
                    <img src="logos/Ebay.svg" alt="">
                </div>
                <div class="brand">
                    <img src="logos/Walmart.svg" alt="">
                </div>
            </div>
            <hr>
        </section>
    </main>

    <!-- Script for ionic icon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
